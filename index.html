<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>BarryChat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>BarryChat</h1>
        <textarea id="question" placeholder="Pose ta question ici..."></textarea>
        <button onclick="askQuestion()">Envoyer</button>
        <div class="response" id="response"></div>
    </div>

    <script>
        async function askQuestion() {
            const question = document.getElementById('question').value;
            const responseDiv = document.getElementById('response');

            if (!question.trim()) {
                responseDiv.textContent = "Merci d'écrire une question.";
                return;
            }

            responseDiv.textContent = "Réflexion en cours...";

            try {
                const response = await fetch('http://127.0.0.1:8000/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question })
                });

                if (!response.ok) {
                    throw new Error(`Erreur : ${response.statusText}`);
                }

                const data = await response.json();
                responseDiv.textContent = data.answer;
            } catch (error) {
                responseDiv.textContent = `Erreur : ${error.message}`;
            }
        }
    </script>
</body>
</html>
